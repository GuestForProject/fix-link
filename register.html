<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RusParking</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="header fx-sb">
    <div class="logo fx-c-a">
        <span class="logo__text">Rus</span>
        <img src="assets/img/logo/logo.jpg" alt="logo" class="logo__img">
        <span class="logo__text">Parking</span>
    </div>
    <nav class="nav fx-c-a">
        <ul class="nav__list fx-c-a">
            <li class="nav__item"><a href="#" class="nav__link test-0-nav-1">Акции</a></li>
            <li class="nav__item"><a href="#" class="nav__link test-0-nav-2">Поиск</a></li>
            <li class="nav__item"><a href="#" class="nav__link test-0-nav-3">Бронирование места</a></li>
            <li class="nav__item"><a href="#" class="nav__link test-0-nav-4">Личный кабинет</a></li>
        </ul>
    </nav>
</header>
<main class="main fx-c">
    <section class="section section-light search">
        <div class="container">
            <div class="form-container container">
                <h2 class="form__title">Регистрация</h2>
                <form class="form">
                    <label class="form__label col-2">
                        <input type="text" class="form__input test-2-name" placeholder=" ">
                        <span class="form__input-title">Имя</span>
                    </label>
                    <label class="form__label col-2 test-0-fa">
                        <input type="text" class="form__input test-2-last" placeholder=" ">
                        <span class="form__input-title">Фамилия </span>
                    </label>
                    <label class="form__label col-2 test-0-fa">
                        <input type="number" class="form__input test-2-doc" placeholder=" ">
                        <span class="form__input-title">Номер документа </span>
                    </label>
                    <label class="form__label col-2 test-0-fa">
                        <input type="text" class="form__input test-2-phone" placeholder=" ">
                        <span class="form__input-title">Телефон</span>
                    </label>
                    <label class="form__label col-2 test-0-fa">
                        <input type="password" class="form__input test-2-pass" placeholder=" ">
                        <span class="form__input-title">Пароль</span>
                    </label>
                    <label class="form__label col-2 test-0-fa">
                        <input type="password" class="form__input test-2-pass2" placeholder=" ">
                        <span class="form__input-title">Повторите пароль</span>
                    </label>
                    <div class="form__label form__label_center col-2">
                        <button class="btn test-2-btn">Регистрация</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container fx-sb">
        <div class="footer__info test-0-phone">Тел: 8 (800) 150-15-10</div>
        <nav class="nav footer-nav fx-c-a">
            <ul class="nav__list footer-nav__list fx-c-a">
                <li class="nav__item footer-nav__item"><a href="/" class="nav__link footer-nav__link">Главная</a></li>
                <li class="nav__item footer-nav__item"><a href="/login.html" class="nav__link footer-nav__link">Авторизация</a></li>
                <li class="nav__item footer-nav__item"><a href="/register.html" class="nav__link footer-nav__link">Регистрация</a></li>
                <li class="nav__item footer-nav__item"><a href="/#test-0-search" class="nav__link footer-nav__link">Поиск</a></li>
                <li class="nav__item footer-nav__item"><a href="/#test-0-prom" class="nav__link footer-nav__link">Акции</a></li>
                <li class="nav__item footer-nav__item"><a href="/" class="nav__link footer-nav__link">Назад</a></li>
                <li class="nav__item footer-nav__item"><a href="/#test-0-feedback" class="nav__link footer-nav__link">Обратная связь</a></li>
            </ul>
        </nav>
    </div>
</footer>
<script src="assets/js/jquery/jquery-3.5.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
